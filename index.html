<html>
<head>
    <title>Console web app</title>
</head>
<body>
    <h2>Open console log</h2>
    <script>
        var first_name = "Riya";
        var second_name = "Ubbi";
        var full_name = first_name.concat(second_name);
        console.log(full_name);
        var a = 6;
        var b = 9;
        var add = a + b;
        console.log(add);
        var sub = a - b;
        console.log(sub);
        var mult = a * b;
        console.log(mult);
        var divi = a / b;
        console.log(divi);

    </script>
</body>
</html>
